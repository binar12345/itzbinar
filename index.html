<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITZBINAR - Social Links</title>
    <style>
        /* Global reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body & Background */
        body {
            font-family: 'Arial', sans-serif;
            min-height: calc(100vh - 10px); /* Reduced by 10px */
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a6d44, #7ee29e);
            background-size: 400% 400%;
            animation: gradientBG 30s ease infinite;
            color: white;
            padding: 45px 25px; /* 45px padding top/bottom, 25px left/right */
            overflow: hidden;
            position: relative;
        }

        /* Slow background animation */
        @keyframes gradientBG {
            0% { background: linear-gradient(135deg, #1a6d44, #7ee29e); }
            50% { background: linear-gradient(135deg, #1a6d44, #7ee29e); }
            100% { background: linear-gradient(135deg, #1a6d44, #7ee29e); }
        }

        /* Textures or Overlays */
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            opacity: 0.1;
            pointer-events: none;
        }

        /* Container centered */
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            max-width: 820px;
            width: 100%;
            margin: 0 auto;
        }

        h1 {
            font-size: 35px;
            margin-bottom: 20px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff;
        }

        .bio {
            font-size: 18px;
            color: #ddd;
            margin-bottom: 30px;
        }

        .social-links {
            list-style: none;
            padding: 0;
        }

        .social-links li {
            margin: 20px 0;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
        }

        .social-links li.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .social-links a {
            display: inline-block;
            text-decoration: none;
            font-size: 22px;
            padding: 12px 35px;
            border-radius: 50px;
            transition: 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
            position: relative;
            background-color: transparent;
            color: white;
            border: 2px solid white;
        }

        /* Neon Glow & Hover Effects */
        .social-links a:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8), 0 0 35px rgba(0, 255, 0, 0.6);
        }

        /* Neon Glow for each social media link */
        .tiktok {
            border-color: #69c9d0;
            text-shadow: 0 0 5px #69c9d0, 0 0 10px #69c9d0;
        }
        .tiktok:hover {
            color: #69c9d0;
            text-shadow: 0 0 15px #69c9d0, 0 0 25px #69c9d0;
        }

        .snapchat {
            border-color: #fffc00;
            text-shadow: 0 0 5px #fffc00, 0 0 10px #fffc00;
        }
        .snapchat:hover {
            color: #fffc00;
            text-shadow: 0 0 15px #fffc00, 0 0 25px #fffc00;
        }

        .discord {
            border-color: #7289da;
            text-shadow: 0 0 5px #7289da, 0 0 10px #7289da;
        }
        .discord:hover {
            color: #7289da;
            text-shadow: 0 0 15px #7289da, 0 0 25px #7289da;
        }

        .youtube {
            border-color: #ff0000;
            text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000;
        }
        .youtube:hover {
            color: #ff0000;
            text-shadow: 0 0 15px #ff0000, 0 0 25px #ff0000;
        }

        /* Telegram */
        .telegram {
            border-color: #0088cc;
            text-shadow: 0 0 5px #0088cc, 0 0 10px #0088cc;
        }
        .telegram:hover {
            color: #0088cc;
            text-shadow: 0 0 15px #0088cc, 0 0 25px #0088cc;
        }

        /* Profile image */
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.6);
        }

        /* Tablet adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
                max-width: 90%;
            }

            .profile-img {
                width: 100px;
                height: 100px;
            }

            h1 {
                font-size: 30px;
            }

            .bio {
                font-size: 16px;
            }

            .social-links a {
                font-size: 20px;
                padding: 12px 30px;
            }

            .social-links li {
                margin: 15px 0;
            }
        }

        /* Mobile adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }

            .profile-img {
                width: 90px;
                height: 90px;
            }

            h1 {
                font-size: 24px;
            }

            .bio {
                font-size: 14px;
            }

            .social-links a {
                font-size: 16px;
                padding: 10px 25px;
            }

            .social-links li {
                margin: 10px 0;
            }
        }
    </style>
</head>
